[frontends.tcp_3000]
listen_addr = "0.0.0.0:8000"
backend = "tcp3000_out"

[backends.tcp3000_out]
  health_check_interval = 3
  [backends.tcp3000_out.servers]
    [backends.tcp3000_out.servers.server1]
    addr = "127.0.0.1:8080"
    weight = 10000
    [backends.tcp3000_out.servers.server2]
    addr = "127.0.0.1:8081"
    weight = 1

[stats]
port = "7000"
